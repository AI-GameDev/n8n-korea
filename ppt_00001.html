<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시놀로지 하나로 n8n + Git + 옵시디언 연동 지식습득 파이프라인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #16161e;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1b26 0%, #16161e 100%);
            transform-origin: center center;
        }
        .title-accent {
            position: absolute;
            top: 0;
            left: 0;
            height: 12px;
            width: 100%;
            background-color: #7aa2f7;
        }
        .title-box {
            padding: 60px 80px;
            margin-top: 80px;
        }
        .title {
            font-size: 48px;
            font-weight: 700;
            color: #7aa2f7;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 24px;
            color: #c0caf5;
            margin-top: 20px;
        }
        .profile-section {
            position: absolute;
            bottom: 60px;
            left: 80px;
            display: flex;
            align-items: center;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background-color: rgba(122, 162, 247, 0.2);
            border: 4px solid #7aa2f7;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-details {
            margin-left: 30px;
        }
        .name {
            font-size: 28px;
            font-weight: 600;
            color: #c0caf5;
        }
        .position {
            font-size: 20px;
            color: #9aa5ce;
            margin-top: 8px;
        }
        .background-decoration {
            position: absolute;
            right: 0;
            top: 0;
            width: 380px;
            height: 720px;
            background-color: rgba(122, 162, 247, 0.08);
            z-index: -1;
            clip-path: polygon(30% 0, 100% 0, 100% 100%, 0% 100%);
        }
        .tech-icons {
            position: absolute;
            right: 80px;
            bottom: 80px;
            display: flex;
            gap: 25px;
        }
        .tech-icon {
            width: 60px;
            height: 60px;
            background-color: #24283b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #7aa2f7;
        }
    
</style>
</head>
<body>
    <div class="slide">
        <div class="title-accent"></div>
        <div class="background-decoration"></div>
        
        <div class="title-box">
            <h1 class="title">시놀로지 하나로 n8n + Git + 옵시디언 연동<br> 지식습득 파이프라인</h1>
            <p class="subtitle">나만의 ReadItLater를 넘어 자동화된 지식 관리 시스템 구축하기</p>
        </div>
        
        <div class="profile-section">
            <div class="profile-image">
                <img src="images/daeng.png" alt="프로필 이미지">
            </div>
            <div class="profile-details">
                <div class="name">댕댕이멍멍</div>
                <div class="position">게임회사 AI 프로젝트 개발</div>
                <div class="position">AI 커뮤니티 지피터스 파트너 & 스터디장</div>
                <div class="position">기업 AI 교육/코칭</div>
                <div class="position">MCP 코리아 운영진</div>
                <div class="position">전) 컴투스, 스마일게이트 게임 개발</div>
            </div>
        </div>
        
        <div class="tech-icons">
            <div class="tech-icon"><i class="fas fa-server"></i></div>
            <div class="tech-icon"><i class="fas fa-project-diagram"></i></div>
            <div class="tech-icon"><i class="fas fa-code-branch"></i></div>
            <div class="tech-icon"><i class="fas fa-brain"></i></div>
        </div>
    </div>
<script>
  function scaleSlide() {
    const slide = document.querySelector('.slide');
    if (!slide) return;
    const scale = Math.min(window.innerWidth / 1280, window.innerHeight / 720);
    slide.style.transform = `scale(${scale})`;
  }
  window.addEventListener('resize', scaleSlide);
  document.addEventListener('DOMContentLoaded', scaleSlide);
</script>
<script>
  document.addEventListener('keydown', function(event) {
    const currentPath = window.location.pathname;
    const currentFile = currentPath.substring(currentPath.lastIndexOf('/') + 1);
    const match = currentFile.match(/ppt_(\d{5})\.html/);

    if (match && match[1]) {
      const currentNum = parseInt(match[1], 10);
      const totalPages = 13;
      let targetPageFileName = null;

      if (event.key === 'ArrowLeft') {
        if (currentNum > 1) {
          targetPageFileName = `ppt_${String(currentNum - 1).padStart(5, '0')}.html`;
        }
      } else if (event.key === 'ArrowRight') {
        if (currentNum < totalPages) {
          targetPageFileName = `ppt_${String(currentNum + 1).padStart(5, '0')}.html`;
        }
      }

      if (targetPageFileName) {
        const newPath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1) + targetPageFileName;
        window.location.href = newPath;
      }
    }
  });
</script>

</body>
</html>
