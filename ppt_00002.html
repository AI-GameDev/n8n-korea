<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 시작 계기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #16161e;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1b26 0%, #16161e 100%);
            transform-origin: center center;
        }
        .header {
            background-color: #24283b;
            color: #7aa2f7;
            padding: 15px 40px;
            font-size: 28px;
            font-weight: 600;
        }
        .content {
            padding: 40px;
            display: flex;
            flex-direction: column;
            height: calc(100% - 60px);
        }
        .main-quote {
            text-align: center;
            font-size: 36px;
            color: #7aa2f7;
            font-weight: 700;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid #2c3049;
        }
        .comparison-container {
            display: flex;
            flex: 1;
            gap: 30px;
        }
        .problems, .solution {
            flex: 1;
            padding: 30px;
            border-radius: 10px;
        }
        .problems {
            background-color: #24283b;
            border-left: 5px solid #bb9af7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .problems:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(187, 154, 247, 0.4);
        }
        .solution {
            background-color: #1e202f;
            border-left: 5px solid #7aa2f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .solution:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(122, 162, 247, 0.4);
        }
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #c0caf5;
        }
        .problem-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .problem-icon {
            font-size: 24px;
            color: #bb9af7;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }
        .problem-text {
            font-size: 20px;
            color: #a9b1d6;
            flex: 1;
        }
        .solution-text {
            font-size: 24px;
            line-height: 1.6;
            color: #7aa2f7;
            font-weight: 600;
            text-align: center;
            padding: 20px;
        }
        .page-number {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #565f89;
            font-size: 16px;
        }

</style>
</head>
<body>
    <div class="slide">
        <div class="header">🎯 프로젝트 시작 계기</div>
        
        <div class="content">
            <div class="main-quote">"나만의 ReadItLater를 만들어보자!"</div>
            
            <div class="comparison-container">
                <div class="problems">
                    <h2 class="section-title">기존 ReadItLater 서비스들의 한계점</h2>
                    
                    <div class="problem-item">
                        <div class="problem-icon"><i class="fas fa-book"></i></div>
                        <div class="problem-text">저장만 하고 실제로는 다시 안 보게 됨</div>
                    </div>
                    
                    <div class="problem-item">
                        <div class="problem-icon"><i class="fas fa-heart-broken"></i></div>
                        <div class="problem-text">서비스 종료: Omnivore, Pocket (구: ReadItLater)</div>
                    </div>
                    
                    <div class="problem-item">
                        <div class="problem-icon"><i class="far fa-lightbulb"></i></div>
                        <div class="problem-text">단순 저장을 넘어선 가치 창출 부족</div>
                    </div>
                </div>
                
                <div class="solution">
                    <h2 class="section-title">해결책</h2>
                    
                    <div class="solution-text">
                        저장을 넘어 자동으로 정리하고<br>
                        소화하기 쉬운 형태로<br>
                        매일 제공하는 시스템
                    </div>
                </div>
            </div>
        </div>
        
        <div class="page-number">2</div>
    </div>
<script>
      function scaleSlide() {
        const slide = document.querySelector('.slide');
        if (!slide) return;
        const scale = Math.min(window.innerWidth / 1280, window.innerHeight / 720);
        slide.style.transform = `scale(${scale})`;
      }
      window.addEventListener('resize', scaleSlide);
      document.addEventListener('DOMContentLoaded', scaleSlide);
    </script>
<script>
  document.addEventListener('keydown', function(event) {
    const currentPath = window.location.pathname;
    const currentFile = currentPath.substring(currentPath.lastIndexOf('/') + 1);
    const match = currentFile.match(/ppt_(\d{5})\.html/);

    if (match && match[1]) {
      const currentNum = parseInt(match[1], 10);
      const totalPages = 13; // 전체 페이지 수 (ppt_00001 ~ ppt_00013)

      let targetPageFileName = null;

      if (event.key === 'ArrowLeft') {
        if (currentNum > 1) {
          targetPageFileName = `ppt_${String(currentNum - 1).padStart(5, '0')}.html`;
        }
      } else if (event.key === 'ArrowRight') {
        if (currentNum < totalPages) {
          targetPageFileName = `ppt_${String(currentNum + 1).padStart(5, '0')}.html`;
        }
      }

      if (targetPageFileName) {
        const newPath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1) + targetPageFileName;
        window.location.href = newPath;
      }
    }
  });

  // Responsive scaling
  function resizeAndPositionSlide() {
    const slide = document.querySelector('.slide');
    if (!slide) return;

    const slideWidth = 1280;
    const slideHeight = 720;
    
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    const scale = Math.min(windowWidth / slideWidth, windowHeight / slideHeight);

    slide.style.transform = `scale(${scale})`;
  }

  window.addEventListener('load', resizeAndPositionSlide);
  window.addEventListener('resize', resizeAndPositionSlide);
</script>

</body>
</html>
